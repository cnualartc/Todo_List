        </div>
        <hr>
        <form id="new-task-form">
                <input 
                    type="text" 
                    id="new-task-input" 
                    placeholder="Add to your list..." 
                    minlength="3"
                >
                <input 
                    type="submit" 
                    id="new-task-submit"
                    value="Add"
                >
        </form>
